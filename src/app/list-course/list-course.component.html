<div class="container-fluid">
  <div class="row header">
    <div class="col-6 logo" style="cursor: pointer;" routerLink="">
      <img src="../../assets/logo1.jpg" alt="">
    </div>
    <div class="col-6 addcourse">
      <button routerLink="/addcourse">Add new course</button>
    </div>
  </div>
  <div class="row content">
    <div class="col-2 sidebar">
      <div class="listNameCourse" *ngFor="let nameCourse of courses">
        {{nameCourse.name}}
      </div>

    </div>
    <div class="col-10 list-course">
      <div class="row justify-content-center" style="padding-left: 20px; padding-top: 10px;">
        <div class="col-md-4 card" *ngFor="let listCourse of courses">
          <div class="row">
            <div class="col-6">
              <h5 class="card-title">{{listCourse.name}} - {{listCourse.lecturer}}</h5>
            </div>
            <div class="col-6" style="padding: 0;">
              <button class="update-btn" (click)="displayDialog()">Update</button>
            </div>
          </div>
          <p class="card-text">{{listCourse.content}}</p><br>
          <p>{{listCourse.startDate | date:'medium'}}</p><br>
          <a [class.selected]="listCourse === selectedCourse"  (click)="onSelect(listCourse)">Detail</a>
          <span class="enroll text-center">Enroll</span>
        </div>
      </div>
      <!-- <div class="popupCourseDetail">
        <app-edit-course [course]="selectedCourse"></app-edit-course>
      </div> -->
    </div>
  </div>
</div>
<p-dialog class="dialog" [(visible)]="isClicked" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <p style="float: right; margin-right: 10px; cursor: pointer;" (click)="closeDialog()" >X</p>
  <div class="content">
  <!-- content edit -->
  <!-- <app-edit-course [course]="selectedCourse"></app-edit-course> -->
  <div *ngIf="course">
    <form>
      <div class="col-12 label" style="padding-top: 10px;color: blue;">
        <h4>Edit</h4>
      </div>
      <!-- Course name -->
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" required name="name" value="{{course.name | uppercase}}">
        <div hidden="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
    
      <!-- Course start date -->
      <div class="form-group">
        <label for="StartDate">Start Date</label>
        <input type="datetime" class="form-control" id="startDate" required name="startDate" value="{{course.startDate | date:'medium'}}">
      </div>
    
      <!-- Lecturer -->
      <div class="form-group">
        <label for="Lecturer">Lecturer</label>
        <input type="text" class="form-control" id="lecturer" required name="lecturer" value="{{course.lecturer}}">
        <div hidden="lecturer.valid || lecturer.pristine" class="alert alert-danger">
          Lecturer is required
        </div>
      </div>
    
      <!-- Class ID -->
      <div class="form-group">
        <label for="ClassID">Class ID</label>
        <input type="text" class="form-control" id="classid" required name="classid" value="{{course.classId}}">
        <div hidden="name.valid || name.pristine" class="alert alert-danger">
          ClassID is required
        </div>
      </div>
    
      <!-- Content -->
      <div class="form-group">
        <label for="Content">Content</label>
        <textarea class="form-control" rows="4" cols="50" name="content" >{{course.content}}</textarea>
      </div>
    
      <button type="button" class="btn btn-primary" [routerLink]="['/listcourse']"
        routerLinkActive="router-link-active">Cancel</button>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
  </div>
</p-dialog>
