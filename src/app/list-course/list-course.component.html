<div class="container-fluid">
  <div class="row header">
    <div class="col-3 logo" style="cursor: pointer;" routerLink="">
      <img src="../../assets/logo1.jpg" alt="">
    </div>
    <!-- <div class="col-3 login">
      <button [routerLink]="['/listcourse']" routerLinkActive="router-link-active">List Course</button>
    </div>
    <div class="col-6 login">
      <button routerLink="/login"> Logout</button>
    </div> -->
  </div>
  <div class="row content">
    <h2>List Course</h2>
    <div class="col-12 table-list">
      <table id="list-course">
        <thead>
          <tr>
            <th>Course</th>
            <th>Start Date</th>
            <th>Lecturer</th>
            <th>Class</th>
          </tr>
        </thead>
        <tbody *ngFor="let course of courses">
          <tr>
            <td>{{course.name}}</td>
            <td>{{course.startDate | date}}</td>
            <td>{{course.lecturer}}</td>
            <td>{{course.classId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
