<div *ngIf="course" class="box">
  <form>
    <div class="col-12 label" style="padding-top: 10px;color: blue;">
      <h4>Edit</h4>
    </div>
    <!-- Course name -->
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="name" required name="name" value="{{course.name | uppercase}}">
      <div hidden="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
  
    <!-- Course start date -->
    <div class="form-group">
      <label for="StartDate">Start Date</label>
      <input type="datetime" class="form-control" id="startDate" required name="startDate" value="{{course.startDate | date:'medium'}}">
    </div>
  
    <!-- Lecturer -->
    <div class="form-group">
      <label for="Lecturer">Lecturer</label>
      <input type="text" class="form-control" id="lecturer" required name="lecturer" value="{{course.lecturer}}">
      <div hidden="lecturer.valid || lecturer.pristine" class="alert alert-danger">
        Lecturer is required
      </div>
    </div>
  
    <!-- Class ID -->
    <div class="form-group">
      <label for="ClassID">Class ID</label>
      <input type="text" class="form-control" id="classid" required name="classid" value="{{course.classId}}">
      <div hidden="name.valid || name.pristine" class="alert alert-danger">
        ClassID is required
      </div>
    </div>
  
    <!-- Content -->
    <div class="form-group">
      <label for="Content">Content</label>
      <textarea class="form-control" rows="4" cols="50" name="content" >{{course.content}}</textarea>
    </div>
  
    <button type="button" class="btn btn-primary" [routerLink]="['/listcourse']"
      routerLinkActive="router-link-active">Cancel</button>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
