<div class="container-fluid">
  <div class="row header">
    <div class="col-3 logo" style="cursor: pointer;" routerLink="/listcourse">
      <img src="../../assets/logo1.jpg" alt="">
    </div>
  </div>
  <form [formGroup]="editForm">
  <div class="row background">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class=" col-9 box" *ngIf="course">
        
            <div class="col-12 label" style="padding-top: 10px;color: blue;">
              <h4>Edit Course</h4>
            </div>
          
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="name" required name="name" formControlName="name">
              <div hidden="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>

         
            <div class="form-group">
              <label for="StartDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" required name="startDate" formControlName="startDate">
            </div>

           
            <div class="form-group">
              <label for="Lecturer">Lecturer</label>
              <input type="text" class="form-control" id="lecturer" required name="lecturer" formControlName="lecturer">
              <div hidden="lecturer.valid || lecturer.pristine" class="alert alert-danger">
                Lecturer is required
              </div>
            </div>

          
            <div class="form-group">
              <label for="ClassID">Class ID</label>
              <input type="text" class="form-control" id="classid" required name="classid" formControlName="classId">
              <div hidden="name.valid || name.pristine" class="alert alert-danger">
                ClassID is required
              </div>
            </div>

            <!-- Content -->
            <div class="form-group">
              <label for="Content">Content</label>
              <textarea class="form-control" rows="4" cols="50" name="content" formControlName="content"></textarea>
            </div>

            <button type="button" class="btn btn-primary" [routerLink]="['/listcourse']"
              routerLinkActive="router-link-active">Cancel</button>
            <button type="button" class="btn btn-success" (click)="editCourse()">Save</button>
         
        </div>
      </div>

    </div>
  </div>
</form>
</div>
